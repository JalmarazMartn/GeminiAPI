<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias de empleado - Gu√≠a de Estilo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }
        
        #textToEvaluate {
            min-height: 100px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #evaluateBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #evaluateBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        #evaluateBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #clearBtn {
            background: #e0e0e0;
            color: #333;
        }
        
        #clearBtn:hover {
            background: #d0d0d0;
        }
        
        .results {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .results.show {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .result-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .result-box h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .result-box p {
            color: #333;
            line-height: 1.6;
            word-break: break-word;
        }
        
        .score {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Sugerencias de empleado</h1>
        
        <div class="form-group">
            <label for="textToEvaluate">Sugerencia empleado:</label>
            <textarea id="textToEvaluate" placeholder="Ingrese el texto que desea evaluar seg√∫n la gu√≠a de estilo..."></textarea>
        </div>
        
        <div class="button-group">
            <button id="evaluateBtn">Enviar sugerencia</button>
            <button id="clearBtn">Limpiar</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Evaluando texto...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <div class="result-box">
                <h3>Cumple Gu√≠a</h3>
                <p class="score" id="cumpleGuiaResult">-</p>
                <p class="info-text">(Puntuaci√≥n del 1 al 10)</p>
            </div>
            <div class="result-box">
                <h3>Sugerencia</h3>
                <p id="sugerenciaResult">-</p>
            </div>
            <div class="result-box">
                <h3>Mayor Error</h3>
                <p id="mayorErrorResult">-</p>
            </div>
        </div>
        
        <hr style="margin: 30px 0; border: none; border-top: 2px solid #eee;">
        
        <div class="form-group">
            <label for="apiKey">Clave API de Google (Gemini):</label>
            <input type="password" id="apiKey" placeholder="Ingrese su clave API de Google" />
            <p class="info-text">* La clave se guarda solo en esta sesi√≥n (no se env√≠a a servidores externos)</p>
        </div>
        
        <div class="form-group">
            <label for="styleGuideUrl">URL de la Gu√≠a de Estilo:</label>
            <input type="password" id="styleGuideUrl" placeholder="https://..." value="https://blogsterapp.com/es/comunicacion-para-empresas-palabras-prohibidas/" />
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const styleGuideUrlInput = document.getElementById('styleGuideUrl');
        const textToEvaluateInput = document.getElementById('textToEvaluate');
        const evaluateBtn = document.getElementById('evaluateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        
        // Load API key from localStorage
        window.addEventListener('load', () => {
            const savedApiKey = localStorage.getItem('geminiApiKey');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
        });
        
        // Save API key when it changes
        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('geminiApiKey', apiKeyInput.value);
        });
        
        clearBtn.addEventListener('click', () => {
            textToEvaluateInput.value = '';
            results.classList.remove('show');
            error.classList.remove('show');
            textToEvaluateInput.focus();
        });
        
        evaluateBtn.addEventListener('click', evaluateText);
        textToEvaluateInput.addEventListener('keypress', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                evaluateText();
            }
        });
        
        async function evaluateText() {
            const apiKey = apiKeyInput.value.trim();
            const styleGuideUrl = styleGuideUrlInput.value.trim();
            const textToEvaluate = textToEvaluateInput.value.trim();
            
            // Validation
            if (!apiKey) {
                showError('Por favor, ingrese su clave API de Google');
                return;
            }
            
            if (!textToEvaluate) {
                showError('Por favor, ingrese el texto a evaluar');
                return;
            }
            
            evaluateBtn.disabled = true;
            loading.classList.add('show');
            error.classList.remove('show');
            results.classList.remove('show');
            
            try {
                const prompt = `Siguiendo esta gu√≠a de estilo: ${styleGuideUrl}
eval√∫a el siguiente texto y sugiere mejoras. La respuesta debe ser concisa y en JSON, con dos datos:
{CumpleGuia: puntuaci√≥n cumplimiento de 1 a 10, Sugerencia: Sugerencia de longitud similar a la entrada, MayorError: de forma concisa destaca el mayor error del texto}

Este es el texto a evaluar: ${textToEvaluate}`;
                
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generation_config: {
                            max_output_tokens: 1000,
                            temperature: 1
                        }
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Error al llamar la API');
                }
                
                const data = await response.json();
                const responseText = data.candidates[0].content.parts[0].text;
                
                // Parse JSON from markdown code block or plain JSON
                let jsonData;
                const jsonMatch = responseText.match(/```json\n([\s\S]*?)\n```/);
                
                if (jsonMatch) {
                    jsonData = JSON.parse(jsonMatch[1]);
                } else {
                    jsonData = JSON.parse(responseText);
                }
                
                // Display results
                document.getElementById('cumpleGuiaResult').textContent = jsonData.CumpleGuia;
                document.getElementById('sugerenciaResult').textContent = jsonData.Sugerencia;
                document.getElementById('mayorErrorResult').textContent = jsonData.MayorError;
                
                results.classList.add('show');
                
            } catch (err) {
                showError('Error: ' + err.message);
            } finally {
                evaluateBtn.disabled = false;
                loading.classList.remove('show');
            }
        }
        
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
